name: project_bloc
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.0
  bloc: ^8.1.3
  dio: ^5.7.0
  flutter_bloc: ^8.1.4
  get_it: ^7.6.7
  oktoast: ^3.4.0
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  sqflite: ^2.3.3+1
  connectivity_plus: ^6.0.1
  change_app_package_name: ^1.1.0
  dartz: ^0.10.1
  page_transition: ^2.1.0
  meta: ^1.10.0
  collection: ^1.18.0
  syncfusion_flutter_charts: ^25.1.37
  pinput: ^4.0.0
  multi_select_flutter: ^4.1.3
  fluttertoast: ^8.2.5
  icons_plus: ^5.0.0
  flutter_svg: ^2.0.16
  flutter_form_builder: ^9.3.0
  google_fonts: ^6.2.1
  flutter_secure_storage: ^9.2.3
  image_picker: ^1.1.2
  search_choices: ^2.3.1
  cached_network_image: ^3.4.1
  liquid_swipe: ^3.1.0
  confetti: ^0.8.0
  shimmer: ^3.0.0
  clipboard: ^0.1.3
  curved_navigation_bar: ^1.0.6
  animated_bottom_navigation_bar: ^1.4.0
  sheet: ^1.0.0
  drop_down_list: ^2.0.0
  modal_bottom_sheet: ^3.0.0
  flutter_cache_manager: ^3.4.1
  form_builder_validators: ^11.0.0
  dropdown_search: ^6.0.2
  dio_cache_interceptor: ^3.5.1
  url_launcher: ^6.3.1
  go_router: ^14.8.1
  nepali_date_picker: ^6.0.1
  nepali_utils: ^3.0.7
  loading_indicator: ^3.1.1
  supabase_flutter: ^2.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/inter.ttf
          weight: 300

    - family: roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/robotoblack.ttf
          weight: 400
